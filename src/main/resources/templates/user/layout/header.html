<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header">

	<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!-- Topbar -->
			<div class="top-bar">
				<div class="content-topbar flex-sb-m h-full container">
					<div class="left-top-bar"><marquee style="font-family: sans-serif;">[[#{topbar.slowgarn}]]</marquee></div>
					
					<div class="right-top-bar flex-w h-full">

						<a href="?lang=vi" class="flex-c-m trans-04 p-lr-25">VN</a>
						<a href="?lang=en" class="flex-c-m trans-04 p-lr-25">EN</a>

						<th:block th:if="${#request.remoteUser}">
							<a th:href="@{/home/profile}"
								class="flex-c-m trans-04 p-lr-25">[[#{menu.profile}]]</a>
						</th:block>

						<th:block th:unless="${#request.remoteUser}">
							<a th:href="@{/home/register}" class="flex-c-m trans-04 p-lr-25">[[#{header.register}]]</a>
							<a th:href="@{/security/login/form}" class="flex-c-m trans-04 p-lr-25">[[#{header.login}]]</a>
						</th:block>
					</div>
				</div>
			</div>

			<div class="wrap-menu-desktop">
				<nav class="limiter-menu-desktop container">

					<!-- Logo desktop -->
					<a th:href="@{/}" class="logo"> <img
						th:src="@{/user/images/icons/logo-01.png}" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
							<li class="active-menu"><a th:href="@{/home/index}">[[#{menu.home}]]</a>
							</li>

							<li><a th:href="@{/home/product/list}">[[#{menu.shop}]]</a>
								<ul class="sub-menu">
									<li th:each="c:${cates}"><a
										th:href="@{|/home/product/list?cid=${c.id}|}">[[${c.name}]]</a></li>
								</ul></li>

							<li class="label1" data-label1="hot"><a
								th:href="@{|/home/product/list?cid=1|}">iPhone</a></li>

							<li class="label1" data-label1="hot"><a
								th:href="@{|/home/product/list?cid=2|}">MacBook</a></li>

							<li><a th:href="@{/home/blog}">[[#{menu.blog}]]</a></li>

							<li><a th:href="@{/home/about}">[[#{menu.about}]]</a></li>

							<li><a th:href="@{/home/contact}">[[#{menu.contact}]]</a></li>
							
							<li><a th:href="@{/home/vouchers/list}">[[#{menu.voucher}]]</a></li>
						</ul>
					</div>

					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div
							class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart2"
							data-notify="{{viewed.count}}">
							<i class="zmdi zmdi-time-restore"></i>
						</div>
						<div
							class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart1"
							data-notify="{{favorite.count}}">
							<i class="zmdi zmdi-favorite-outline"></i>
						</div>
						<div
							class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
							data-notify="{{cart.count}}">
							<i class="zmdi zmdi-shopping-cart"></i>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</header>

</body>
</html>
