<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="areas(title,body)">
<head>
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{/user/images/icons/favicon.png}" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title th:replace="${title}"></title>

<!--Start of Fchat.vn-->
<script type="text/javascript"
	src="https://cdn.fchat.vn/assets/embed/webchat.js?id=65365faaa156f67f6737fe82"
	async="async"></script>
<!--End of Fchat.vn-->

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script
	src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<!-- Css -->
<link th:insert="~{/user/layout/css::css}">
<link rel="stylesheet" th:href="@{/chatbot/style.css}">
<!-- Google Fonts Link For Icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
<script th:src="@{/chatbot/script.js}" defer></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
	integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
	
</head>
<body class="animsition" ng-app="cozastore" ng-controller="ctrl">

	<!-- Header Start -->
	<div th:replace="~{/user/layout/header::header}"></div>

	<!-- Modal Start -->
	<div th:replace="~{/user/layout/modal::modal}"></div>

	<!-- Chatbot Start -->
	<div th:replace="~{/user/layout/chatbot::chatbot}"></div>

	<!-- Main Start-->
	<main th:replace="${body}"></main>

	<!-- Footer Start -->
	<div th:replace="~{/user/layout/footer::footer}"></div>

	<!-- JavaScript -->
	<div th:insert="~{/user/layout/js::js}"></div>
	<script th:src="@{/angularJS/shoppping-cart.js}"></script>
	<script th:src="@{/angularJS/shopping-cart-app.js}"></script>

</body>
</html>
