<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout :: areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Coza Store | Đánh Giá</title>
</head>
<body>


	<!-- Title page -->

	<section class="bg-img1 txt-center p-lr-15 p-tb-40"></section>
	<!-- Title page -->
	<div class="flex-tr"
		style="-webkit-flex-wrap: wrap; -moz-flex-wrap: wrap; -ms-flex-wrap: wrap; -o-flex-wrap: wrap; flex-wrap: wrap; margin-left: 5%;">
		<div class="bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md row"
			style="width: 95%;">
			<h2 class="mtext-105 cl2 txt-center p-b-30 col-12"
				style="font-weight: bold;">ĐÁNH GIÁ SẢN PHẨM</h2>
			<br>
			<div class="col-7">
				<div class="row">
					<form class="col-8 bg0 p-t-75 p-b-85">
						<div class="container">
							<div class="row m-b-20">
								<div class="col-lg-12 col-xl-12 m-lr-auto m-b-20">
									<div class="col-md-12 col-lg-12 p-b-30">
										<div class="p-l-25 p-r-30 p-lr-0-lg">
											<div class="wrap-slick3 flex-sb flex-w">
												<div class="wrap-slick3-dots"></div>
												<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>

												<div class="slick3 gallery-lb">
													<div class="item-slick3"
														th:data-thumb="@{|/images/${item.products.image}|}">
														<div class="wrap-pic-w pos-relative">
															<img th:src="@{|/images/${item.products.image}|}"
																alt="IMG-PRODUCT"> <a
																class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
																th:href="@{|/images/${item.products.image}|}"> <i
																class="fa fa-expand"></i>
															</a>
														</div>
													</div>
													<div class="item-slick3"
														th:data-thumb="@{|/images/${item.products.image1}|}">
														<div class="wrap-pic-w pos-relative">
															<img th:src="@{|/images/${item.products.image1}|}"
																alt="IMG-PRODUCT"> <a
																class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
																th:href="@{|/images/${item.products.image1}|}"> <i
																class="fa fa-expand"></i>
															</a>
														</div>
													</div>
													<div class="item-slick3"
														th:data-thumb="@{|/images/${item.products.image2}|}">
														<div class="wrap-pic-w pos-relative">
															<img th:src="@{|/images/${item.products.image2}|}"
																alt="IMG-PRODUCT"> <a
																class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
																th:href="@{|/images/${item.products.image2}|}"> <i
																class="fa fa-expand"></i>
															</a>
														</div>
													</div>
													<div class="item-slick3"
														th:data-thumb="@{|/images/${item.products.image3}|}">
														<div class="wrap-pic-w pos-relative">
															<img th:src="@{|/images/${item.products.image3}|}"
																alt="IMG-PRODUCT"> <a
																class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
																th:href="@{|/images/${item.products.image3}|}"> <i
																class="fa fa-expand"></i>
															</a>
														</div>
													</div>
													<div class="item-slick3"
														th:data-thumb="@{|/images/${item.products.image4}|}">
														<div class="wrap-pic-w pos-relative">
															<img th:src="@{|/images/${item.products.image4}|}"
																alt="IMG-PRODUCT"> <a
																class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04"
																th:href="@{|/images/${item.products.image4}|}"> <i
																class="fa fa-expand"></i>
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</form>
					<div class="form-group col-md-4">
						<table class="table table-hover ml-4 text-left"
							style="height: 400px; margin-top: 80px;">
							<tbody>
								<tr>
									<th style="font-family: sans-serif;">Sản Phẩm</th>
									<td style="font-family: sans-serif;" th:text="${item.products.name}"></td>
								</tr>
								<tr>
									<th style="font-family: sans-serif;">Dung Lượng</th>
									<td style="font-family: sans-serif;" th:text="${item.ram}"></td>
								</tr>
								<tr>
									<th style="font-family: sans-serif;">Màu Sắc</th>
									<td style="font-family: sans-serif;" th:text="${item.color}"></td>
								</tr>
								<tr>
									<th style="font-family: sans-serif;">Số Lượng</th>
									<td style="font-family: sans-serif;">X [[${item.quantity}]]</td>
								</tr>
								<tr>
									<th style="font-family: sans-serif;">Giá</th>
									<td style="font-family: sans-serif;">[[${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}]] VNĐ</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="form-group col-md-4">
				<!-- Add review -->
				<form class="w-full text-center" method="post" enctype="multipart/form-data"
					th:action="@{|/home/review/push/${item.products.id}|}" style="margin-top: 58px; margin-left: 50px;">
					<h5 class="mtext-108 cl2 p-b-7">Thêm một trải nghiệm</h5>

					<p class="stext-102 cl6">
						Yên tâm đánh giá về sản phẩm một cách minh bạch nhất, bảo mật thông tin người dùng <span style="color: red">*</span>
					</p>

					<div class="row p-b-25 mt-5">
						<div class="col-12 p-b-5 d-flex justify-content-center">					
								<label for="image"> <img
									ng-src="{{'/images/'+formRV.image}}"
									style="max-width: 250px; max-height: 200px" alt=" IMAGE" />
									<input class="form-control mt-4" type="file" id="image"
									onchange="angular.element(this).scope().imageRate(this.files)"
									name="image" hidden="true" />
								</label>							
						</div>

						<div class="col-12 p-b-5">
							<label class="stext-102 cl3 mt-2" for="review">Trải nghiệm <span style="color: red">*</span></label>
							<textarea class="size-110 bor8 stext-102 cl2 p-lr-20 p-tb-10"
								name="comment">
      						</textarea>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button ng-click="createReview()" type="submit"
						class="flex-c-m stext-101 cl0 size-112 bg7 bor11 hov-btn3 p-lr-15 trans-04 m-b-10">
						Đánh Giá</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
